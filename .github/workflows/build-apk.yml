name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: |
            platform-tools
            build-tools;33.0.2
            platforms;android-33

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('Frontend Android/gradle/wrapper/gradle-wrapper.properties') }}-${{ hashFiles('Frontend Android/**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build APK
        working-directory: "Frontend Android"
        run: |
          chmod +x ./gradlew
          ./gradlew --no-daemon assembleRelease

      - name: Show APK dir (diagnostics)
        run: ls -la "Frontend Android/app/build/outputs/apk/release" || true

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: "Frontend Android/app/build/outputs/apk/release/*.apk"
